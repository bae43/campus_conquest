<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<html lang="en">

		<head>

			<title>Model Test</title>

			<meta charset="utf-8">

			<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
			<link rel="stylesheet" href="css/fonts.css" />
			<link rel="stylesheet" href="css/global.css" />
			<link rel="stylesheet" href="css/signin.css" />
			<link rel="stylesheet" href="css/game.css" />
		</head>

		<body>
			<div id='signin-pane' style="display: block;">
				<div class='card'>
					<div class='card-contents'>

						<h1> Join Game</h1>
						<form id="form">
							<div>
								Game ID: <span>test</span>
							</div>
							<div>

								<input type="text" id="netId" name="netId" class = "field" placeholder="Name">

								<input type="text" id="netId" name="netId" class = "field" placeholder="NetID">
							</div>
							<div>
								Team <span id="myteam"> Hotel</span>
								<ul>
									<li>
										<label>
											<input type="radio" name="team-choice" value="Hotel" checked/>
											<img src="rsc/images/flags/full/hotel.png"> </label>
									</li>

									<li>
										<label>
											<input type="radio" name="team-choice" value="Arts & Sciences" />
											<img src="rsc/images/flags/full/as.png"> </label>
									</li>

									<li>
										<label>
											<input type="radio" name="team-choice" value="Archetecture & Arts Planning" />
											<img src="rsc/images/flags/full/aap.png"> </label>
									</li>

									<li>
										<label>
											<input type="radio" name="team-choice" value="CALS" />
											<img src="rsc/images/flags/full/cals.png"> </label>
									</li>

									<li>
										<label>
											<input type="radio" name="team-choice" value="ILR" />
											<img src="rsc/images/flags/full/ilr.png"> </label>
									</li>

									<li>
										<label>
											<input type="radio" name="team-choice" value="Engineering" />
											<img src="rsc/images/flags/full/eng.png"> </label>
									</li>

									<li>
										<label>
											<input type="radio" name="team-choice" value="Human Ecology" />
											<img src="rsc/images/flags/full/humec.png"> </label>
									</li>
								</ul>
							</div>
							<div>
								<a href="#" class="button" id="join-button">Join Game</a>
							</div>

						</form>
					</div>

				</div>
			</div>
			<div id="game-window" style="display: none;">
				<nav id='top-nav'>
					<img src="rsc/images/logos/logo_small_inline.png"/>

					<a id='nav-name'> Me </a>
					<a id='nav-options'> Options </a>
					<a id='nav-menu'> Menu </a>

				</nav>
				<div id="control-panel">
					<h2 id='my-team'> My Team </h2>
					<img src="">

					<div >
						<ul class="messages"></ul>
					</div>
					<form action="">
						<input id="msgs-global" autocomplete="off" placeholder="hit enter to send a message"/>
					</form>
					<div id="info">
						Model Test-

						<span>&copy; 2014 Campus Conquest</span>
					</div>
				</div>
				<div id = "container">
					<canvas id="canvas2D"></canvas>
					<canvas id="canvas3D"></canvas>
				</div>
			</div>

			<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
			<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
			<script src="js/lib/Three.js"></script>
			<script src="js/lib/Detector.js"></script>
			<script src="js/lib/Stats.js"></script>

			<script src="js/World.js"></script>
			<script src="js/Map.js"></script>
			<script src="js/StateHandler.js"></script>
			<!-- <script src="js/ControlPanel.js"></script> -->
			<script src="js/ClientListeners.js"></script>
			<script src="js/SocketListeners.js"></script>
			<script src="js/Graphics.js"></script>
			<script src="js/WindowHandler.js"></script>
			<script src="js/ControlPanelHandler.js"></script>
			<script src="js/InitGame.js"></script>
			<script>
        $(document).ready(function() {

          $('input').click(function(e) {
            console.log(e.target.value)
            $('#myteam').text(e.target.value);
          });
          $('img').on('dragstart', function(event) {
            event.preventDefault();
          });

          $('#join-button').click(function() {
            $('#signin-pane').hide();
            $('#game-window').show();
            $('#my-team').text('Team ' + $('input:radio[name=team-choice]:checked').val());
            //initGame();
          });
          // console.log('init game canceled')
          initGame();
        });

			</script>

		</body>

	</html>
