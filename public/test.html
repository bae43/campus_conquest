<!DOCTYPE HTML>
<html>
	<head>
		<style>
      body {
        margin: 0px;
        padding: 0px;
      }
		</style>

	</head>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="js/lib/Three.js"></script>
	<script src="js/lib/Projector.js"></script>
	<script src="js/lib/CanvasRenderer.js"></script>

	<body>
		<canvas id="myCanvas" width="578" height="200"></canvas>

		<canvas id="myTHREEJSCanvas" width="578" height="200"></canvas>
		<script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.font = '40pt Calibri';
      context.fillStyle = 'blue';
      context.fillText('Regular Test!', 150, 100);

      // var renderer2D = new THREE.CanvasRenderer({
        // canvas : $('#myTHREEJSCanvas')[0],
      // });

      var context = $('#myTHREEJSCanvas')[0].getContext('2d');

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.font = '40pt Calibri';
      context.fillStyle = 'green';
      context.fillText('Three JS Test!', 150, 100);

		</script>

	</body>
</html>
