<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<html lang="en">

		<head>

			<title>Model Test</title>

			<meta charset="utf-8">

			<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

			<style>
				body {
					background: #000;
					color: #fff;
					padding: 0;
					margin: 0;
					font-weight: bold;
					overflow: hidden;
				}

				span {
					color: #ffaa55;
				}
				#info {
					position: absolute;
					bottom: 0px;
					width: 100%;
					color: #ffffff;
					padding: 5px;
					font-family: Monospace;
					font-size: 13px;
					text-align: center;
					z-index: 1000;
				}

			</style>

		</head>

		<body>
			<div id="info">
				Model Test-
				<span>&copy; 2012 Campus Conquest</span>
			</div>

			<script src="../campus_conquest/js/Three.js"></script>
			<script src="../campus_conquest/js/Detector.js"></script>
			<script src="../campus_conquest/js/Stats.js"></script>
			<script src="../campus_conquest/js/MouseControls.js"></script>
			<script src="../campus_conquest/map_loader/Loader.js"></script>

			<script>
				if (!Detector.webgl)
					Detector.addGetWebGLMessage();

				var SCREEN_WIDTH = window.innerWidth;
				var SCREEN_HEIGHT = window.innerHeight;
				
				//initialize to center to prevent unwanted pan
				var mouseX = SCREEN_WIDTH/2;
				var mouseY = SCREEN_HEIGHT/2;

				var container, stats;
				var camera, scene, renderer;
				var board = new Array();

				var scale = 15;

				var numPlayers = 6;
				var curPlayer = 0;
				var colors = new Array(numPlayers);

				colors[0] = 0xff0000;
				colors[1] = 0xffff00;
				colors[2] = 0x00ff00;
				colors[3] = 0x00ffff;
				colors[4] = 0x0000ff;
				colors[5] = 0xff00ff;

				init();
				animate();

				function init() {

					container = document.createElement('page');

					document.body.appendChild(container);

					var info = document.getElementById('info');

					container.appendChild(info);

					//

					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
					camera.position.set(0, 800, 0);
					camera.target = new THREE.Vector3(0, 0, 0);
					camera.position.x = 0;
					camera.position.z = 250; //for ~60deg angle look down
					scene.add(camera);

					projector = new THREE.Projector();

					//

					var light = new THREE.DirectionalLight(0xffffff, 1.3);

					light.position.set(1, 1, 1);

					scene.add(light);

					var light = new THREE.DirectionalLight(0xffffff, 0.1);

					light.position.set(-1, 1, -1);

					scene.add(light);

					//

					loadBoard();

					renderer = new THREE.WebGLRenderer({
						antialias : true
					});

					renderer.sortObjects = false;
					renderer.autoClear = false;

					renderer.gammaInput = true;
					renderer.gammaOutput = true;

					renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

					container.appendChild(renderer.domElement);

					//STATS- TO BE REMOVED
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.children[ 0 ].children[0].style.color = "#666";
					stats.domElement.children[0].style.background = "transparent";
					stats.domElement.children[ 0 ].children[1].style.display = "none";
					container.appendChild(stats.domElement);

					//
					function getKeyCode(e) {
						e = window.event || e;
						e = e.charCode || e.keyCode;
						console.log("Key " + e + " pressed");
					}

					//Set of Listeners for control
					window.addEventListener('resize', onWindowResize, false);
					document.addEventListener('mousedown', onMouseDown, false);
					document.addEventListener('mousedown', zoom, false);
					document.addEventListener('mousewheel', zoom, false);
					document.addEventListener('keypress', getKeyCode, false);
					document.addEventListener('mousemove', pan, false);

				}

				//

				function onWindowResize(event) {

					SCREEN_WIDTH = window.innerWidth;

					SCREEN_HEIGHT = window.innerHeight;

					renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

					camera.aspect = 0.5 * SCREEN_WIDTH / SCREEN_HEIGHT;

					camera.updateProjectionMatrix();

				}

				//

				function animate() {

					requestAnimationFrame(animate);

					render();

					stats.update();

				}

				function render() {
		
					panAuto(mouseX,mouseY);

					camera.lookAt(camera.target);

					renderer.clear();

					renderer.render(scene, camera);

				}

			</script>

		</body>

	</html>
