<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>ZARDOZ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<LINK REL=StyleSheet HREF="../../css/gamelayout.css" TYPE="text/css">

	</head>

	<body>

		<div id="info">
			ZARDOZ

			<div id="vt"></div><a href="" target="_blank">Bryce Evans</a>
		</div>

		<script src="../../js/lib/Three.js"></script>
		<script src="../../js/lib/Detector.js"></script>
		<script src="../../js/lib/Stats.js"></script>

		<script>
			if (!Detector.webgl)
				Detector.addGetWebGLMessage();

			var statsEnabled = true;

			var container, stats, loader;

			var camera, scene, renderer;

			var mesh, zmesh, lightMesh, geometry;
			var mesh1, mesh2, mesh3;

			var spotLight, pointLight, ambientLight;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var r = 0.0;

			document.addEventListener('mousemove', onDocumentMouseMove, false);

			init();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				scene = new THREE.Scene();

				// CAMERA

				camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0, 0);
				camera.position.z = 1200;
				camera.position.x = 0;
				scene.add(camera);

				// LIGHTS

				ambientLight = new THREE.AmbientLight(0x111111);
				scene.add(ambientLight);

				pointLight = new THREE.PointLight(0xffffff);
				pointLight.position.z = 10000;
				pointLight.distance = 4000;
				scene.add(pointLight);

				pointLight2 = new THREE.PointLight(0xffffff);
				pointLight2.position.z = 1000;
				pointLight2.distance = 2000;
				scene.add(pointLight2);

				pointLight3 = new THREE.PointLight(0xffffff);
				pointLight3.position.x = -1000;
				pointLight3.position.z = 1000;
				pointLight3.distance = 2000;
				scene.add(pointLight3);

				spotLight = new THREE.SpotLight(0xaaaaaa);
				spotLight.position.set(1000, 500, 1000);
				spotLight.castShadow = true;
				spotLight.shadowCameraNear = 500;
				spotLight.shadowCameraFov = 70;
				spotLight.shadowBias = 0.001;
				spotLight.shadowMapWidth = 1024;
				spotLight.shadowMapHeight = 1024;
				scene.add(spotLight);

				directionalLight2 = new THREE.DirectionalLight(0xaaff33, 0);
				directionalLight2.position.set(-1, 1, 0.5).normalize();
				//scene.add( directionalLight2 );

				directionalLight3 = new THREE.DirectionalLight(0xaaff33);
				directionalLight3.position.set(-1, 1, 0.5).normalize();
				//scene.add( directionalLight3 );

				// light representation

				var sphere = new THREE.SphereGeometry(100, 16, 8);
				lightMesh = new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({
					color : 0xffaa00
				}));
				lightMesh.position = pointLight.position;
				lightMesh.scale.x = lightMesh.scale.y = lightMesh.scale.z = 0.05;
				scene.add( lightMesh );

				// common material parameters

				var ambient = 0x050505, diffuse = 0x001144, specular = 0xffffff, shininess = 10, scale = 80;

				var zardozTex = THREE.ImageUtils.loadTexture("zardoz.png");
				var zardozNrm = THREE.ImageUtils.loadTexture("zardoz.png");

				// normal map shader
				var shader = THREE.ShaderUtils.lib["normal"];
				var uniforms = THREE.UniformsUtils.clone(shader.uniforms);

				uniforms["enableAO"].value = true;
				uniforms["enableDiffuse"].value = true;
				uniforms["enableSpecular"].value = false;
				uniforms["enableReflection"].value = true;

				uniforms["tNormal"].texture = zardozNrm;
				uniforms["tDiffuse"].texture = zardozTex;

				uniforms["uDiffuseColor"].value.setHex(diffuse);
				uniforms["uSpecularColor"].value.setHex(specular);
				uniforms["uAmbientColor"].value.setHex(ambient);

				uniforms["uShininess"].value = shininess;

				uniforms["uReflectivity"].value = 0.1;

				uniforms["uDiffuseColor"].value.convertGammaToLinear();
				uniforms["uSpecularColor"].value.convertGammaToLinear();
				uniforms["uAmbientColor"].value.convertGammaToLinear();


				var parameters = {
					fragmentShader : shader.fragmentShader,
					vertexShader : shader.vertexShader,
					uniforms : uniforms,
					lights : true,
					fog : false,
					map : zardozTex
				};
				var material1 = new THREE.ShaderMaterial(parameters);

				//material
				var material2 = new THREE.MeshLambertMaterial({
					map : zardozTex,
					depthTest : true
				});

				var shader = THREE.ShaderUtils.lib["normal"], u3 = THREE.UniformsUtils.clone(shader.uniforms);

				u3["tNormal"].texture = zardozNrm;
				u3["uNormalScale"].value = 1;

				u3["tDiffuse"].texture = zardozTex;

				u3["enableAO"].value = false;
				u3["enableDiffuse"].value = true;
				u3["enableSpecular"].value = false;

				u3["uDiffuseColor"].value.setHex(0xffffff);
				u3["uSpecularColor"].value.setHex(0x666666);
				u3["uAmbientColor"].value.setHex(0x333333);

				u3["uShininess"].value = 3;

				u3["uDiffuseColor"].value.convertGammaToLinear();
				u3["uSpecularColor"].value.convertGammaToLinear();
				u3["uAmbientColor"].value.convertGammaToLinear();

				// var material3 = new THREE.MeshLambertMaterial({
				// color : 0x000000
				//
				// })

				var material3 = new THREE.ShaderMaterial({
					fragmentShader : shader.fragmentShader,
					vertexShader : shader.vertexShader,
					uniforms : u3,
					lights : true,
					depthTest : true
				});

				
				//var material3 = material2 ;
	

				//

				loader = new THREE.JSONLoader(true);
				document.body.appendChild(loader.statusDomElement);

				loader.load("zardoz.js", function(geometry) {
					createScene(geometry, scale, material1, material2, material3)
				});

				//

				renderer = new THREE.WebGLRenderer({
					maxLights : 8
				});
				renderer.setDepthTest(true);
				
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				//

				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.physicallyBasedShading = true;

				//

				renderer.shadowMapEnabled = true;
				renderer.shadowMapSoft = true;

				//

				if (statsEnabled) {

					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild(stats.domElement);

				}

			}

			function createScene(geometry, scale, material1, material2, material3) {

				geometry.computeTangents();

				// mesh1 = new THREE.Mesh(geometry, material1);
				// mesh1.position.x = -6 * scale;
				// mesh1.position.y -= 0;
				// mesh1.scale.set(scale, scale, scale);
				// mesh1.castShadow = true;
				// mesh1.receiveShadow = true;
				// scene.add(mesh1);
				//

				mesh3 = new THREE.Mesh(geometry, material3);
				mesh3.position.x = 0;
				mesh3.position.y -= 150;
				mesh3.scale.set(scale, scale, scale);
				mesh3.castShadow = true;
				mesh3.receiveShadow = true;

				mesh3.doubleSided = true;

				var flip = false;

				flip = true;
				if (flip) {

					mesh3.geometry.dynamic = true;
					mesh3.geometry.__dirtyVertices = true;
					mesh3.geometry.__dirtyNormals = true;

					mesh3.flipSided = true;

					var norm_scale = -1;
					for (var i = 0; i < mesh3.geometry.faces.length; i++) {
						mesh3.geometry.faces[i].normal.x = norm_scale * mesh3.geometry.faces[i].normal.x;
						mesh3.geometry.faces[i].normal.y = norm_scale * mesh3.geometry.faces[i].normal.y;
						mesh3.geometry.faces[i].normal.z = norm_scale * mesh3.geometry.faces[i].normal.z;
					}
					mesh3.geometry.computeVertexNormals();
					mesh3.geometry.computeFaceNormals();
				}
				scene.add(mesh3);

				// mesh2 = new THREE.Mesh(geometry, material2);
				// mesh2.position.x = 6 * scale;
				// mesh2.position.y -= 0;
				// mesh2.scale.set(scale, scale, scale);
				// mesh2.castShadow = true;
				// mesh2.receiveShadow = true;
				// scene.add(mesh2);

				loader.statusDomElement.style.display = "none";

			}

			function onDocumentMouseMove(event) {

				mouseX = (event.clientX - windowHalfX ) * 10;
				mouseY = (event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame(animate);

				render();
				if (statsEnabled)
					stats.update();

			}

			function render() {

				var ry = (mouseX - 150) * 0.0002, rx = mouseY * 0.00015;

				if (mesh1) {

					mesh1.rotation.y = ry;
					mesh1.rotation.x = rx;

				}

				if (mesh2) {

					mesh2.rotation.y = ry;
					mesh2.rotation.x = rx;

				}

				if (mesh3) {

					mesh3.rotation.y = ry;
					mesh3.rotation.x = rx;

				}

				lightMesh.position.x = 2500 * Math.cos(r);
				lightMesh.position.z = 2500 * Math.sin(r);

				r += 0.01;

				renderer.render(scene, camera);

			}

		</script>

	</body>
</html>
